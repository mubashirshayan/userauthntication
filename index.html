<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>
    <div id="container">
        <div id="main">
            <form action="">
                <div class="signup">
                    <h5>Sign Up</h5>
                </div>
                <div class="form_styling">
                    <p>Username<p>
                    <input type="text" name="" id="" class="input">
                </div>
                <div class="form_styling">
                    <p>Email</p>
                    <input type="email" name="" id="email" class="input">
                </div>
                <div class="form_styling">
                    <p>Password</p>
                    <input type="password" name="" id="password" class="input" placeholder="Password">
                    <span id="error"></span>
                </div>
                 <!-- <button onclick="signup()">Sign Up</button> -->
              
            </form>
            <div class="button_styling">
                <button class="btn btn-primary signup_btn"  onclick="signup()" type="button">SignUp
                </button>
                 <p class="para">Already have an account?<a class="link"  href="login/login.html">Login</a></p>
              </div>
              <!-- <div class="button_styling"> -->
                <div class="d-grid gap-3 col-9 mx-auto">
                    <button class="btn btn-danger signup_btn" type="button" onclick="verify()"><i class="fa-brands fa-facebook" style="color: #0756df;"></i>Login with Facebook</button>
                    <button class="btn btn-primary signup_btn" type="button"> <i class="fa-brands fa-google" style="color: #ba2121;"></i>Login with Google</button>
                  </div>
            <!-- </div> -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="app.js"></script>
</body>

</html>
