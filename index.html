<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    
    <div id="container">
        <div id="main">
            <form action="">
                <div class="signup">
                    <h5>Sign Up</h5>
                </div>
                <div class="form_styling">
                    <p>Username<p>
                    <input type="text" name="" id="user-name" class="input" required placeholder="Enter your name">
                </div>
                <div class="form_styling">
                    <p>Email</p>
                    <input type="email" name="" id="email" class="input" required placeholder="Email">
                    <p id="email-error" class="error"></p>
                </div>
                <div class="form_styling">
                    <p>Password</p>
                    <input type="password" name="" id="password" class="input" placeholder="Password">
                    <p id="password-error" class="error"></p>
                </div>
                 <!-- <button onclick="signup()">Sign Up</button> -->
                
              
            </form>
            <div class="button_styling">
                <button class="btn btn-primary signup_btn"  onclick="signup()" type="submit">SignUp
                </button>
                 <p class="para">Already have an account?<a class="link"  href="login.html">Login</a></p>
              </div>
              <!-- <div class="button_styling"> -->
                <div class="d-grid gap-3 col-9 mx-auto">
                    <button class="btn facebookSignup signup_btn" id="facebookSignup" type="button" onclick="verify()"><i class="bi bi-facebook"></i>Login with Facebook</button>
                    <button class="btn googleSignup signup_btn" id="googleSignup" type="button" > <i class="bi bi-google"></i>Login with Google</button>
                  </div>
            <!-- </div> -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="app.js"></script>
</body>

</html>
