<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="../chat/chat.html">Home</a>
           
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">


        <div class="card">
            <div class="card-body">
                <h4>Profile</h4>
                <div class="user-picture">
                    <img id="user-profile" src="images/istockphoto-1337144146-612x612.jpg" alt="">
                    <label class="camera-icon" for="file-input">
                        <i class="bi bi-camera-fill"></i>
                    </label>
                    <input id="file-input" style="display: none;" type="file">
                </div>
                <div class="mt-4">
                    <input class="form-control" type="text" placeholder="Full name" id="userName">
                </div>
                <div class="mt-4">
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>

                <div class="d-grid mt-4">
                    <button id="update-profile" class="btn btn-primary" type="button">Update profile</button>
                </div>
                <div class="d-grid mt-4">
                    <button id="logoutBtn" class="btn btn-outline-danger" type="button">LOGOUT</button>
                </div>
            </div>
        </div>


    </div>

 

    <script type="module" src="home.js"></script>


</body>

</html>
