<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>


    <div class="container bootstrap mainContainer" >
        <div class="tile tile-alt subContainer " id="messages-main">
            <div class="ms-menu" id="msMenu">
                <div class="ms-user clearfix">
                    <img src="images/istockphoto-1337144146-612x612.jpg" id="user-profile" alt=""
                        class="img-avatar pull-left">
                    <p id="userName"></p>
                    <p id="email"></p>
                </div>

                <div class="list-group lg-alt">


                    <ul class="list-group " id="chatList">
                      
               

                    </ul>


                </div>


            </div>

            <div class="ms-body">
                <div class="action-header clearfix">


                    <div class="pull-left hidden-xs">
                        <img src="images/istockphoto-1337144146-612x612.jpg" alt="" class="img-avatar m-r-10">
                        <span id="chatingUsername"></span>
                        <p id="chatingUseremail"></p>
                       
                    </div>
                    <div class="menuButton"><button onclick="btnDisplay()">Menu</button></div>
                    


                </div>
                <div class="chatbox">
                    <div class="message-feed media">
                        <div class="pull-left">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="img-avatar">
                        </div>
                        <div class="media-body">
                            <div class="mf-content">
                                Hi Shayan
                            </div>
    
                        </div>
                    </div>
               
                <div class="message-feed right">
                    <div class="pull-right">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            kese ho
                        </div>

                    </div>
                </div>
                <div class="message-feed media">
                    <div class="pull-left">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            Hi Shayan
                        </div>

                    </div>
                </div>
                <div class="message-feed right">
                    <div class="pull-right">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            kese ho
                        </div>

                    </div>
                </div>
                <div class="message-feed right">
                    <div class="pull-right">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            kese ho
                        </div>

                    </div>
                </div>
                <div class="message-feed right">
                    <div class="pull-right">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            kese ho
                        </div>

                    </div>
                </div>
                
                
                    
                   
                    

                </div>
                <div class="msb-reply">
                    <textarea  id="input_text" placeholder="What's on your mind..."></textarea>
                    <button><img src="" alt="" >Go</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="chat.js"></script>
</body>

</html>
