<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <div id="login_main">
            <form action="">
                <div class="signup">
                    <h4>Sign In</h4>
                </div>
                <div class="form_styling">
                    <p>Email</p>
                    <input type="email" name="" id="email" class="input">
                    <p id="email-error" class="error"></p>
                </div>
                <div class="form_styling">
                    <p>Password</p>
                    <input type="password" name="" id="password" class="input">
                    <p id="password-error" class="error"></p>
                </div>
                 <!-- <button onclick="signup()">Sign Up</button> -->
         
              
            </form>
            <div class="button_styling">
                <button class="btn btn-primary signup_btn"  onclick="login()" type="button">Log In
                </button>
                <p class="para">Don't have an account?<a class="link"  href="../index.html">Signup</a></p>
            </div>
            <!-- <div class="button_styling"> -->
              <div class="d-grid gap-3 col-9 mx-auto">
                  <button class="btn btn-danger signup_btn" type="button" onclick="verify()"><i class="fa-brands fa-facebook" style="color: #0756df;"></i>Login with Facebook</button>
                  <button class="btn btn-primary signup_btn" type="button"> <i class="fa-brands fa-google" style="color: #ba2121;"></i>Login with Google</button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="login.js"></script>   
</body>
</html>
